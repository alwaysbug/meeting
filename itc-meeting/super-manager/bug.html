<script>

    $(function () {

        // Initialize Example 1

        var tbody = $("#example1 tbody");
      api.get("admin/bug/listPage",{},function (data) {
            if (data.code === 0){
                tbody.children().remove();
                var listArr = data.data.list;

                for (var i = 0;i < listArr.length;i++){
                    var platform = "";
                    switch (listArr[i].software_platform){
                        case 1:
                            platform = "安卓";
                            break;
                        case 2:
                            platform = "IOS";
                            break;
                        case 3:
                            platform = "WEB";
                            break;
                        default:
                            break;
                    }
                    var stats = listArr[i].solve_status === 0 ? "未解决" : "已解决";
                    var list = $('<tr data-id="'+ listArr[i].id +'"><td>'+ listArr[i].code +'</td><td>'+ platform +'</td><td>'+ listArr[i].software_type +'</td><td>'+ listArr[i].created_at +'</td><td>'+  listArr[i].creator+'</td><td>'+ listArr[i].creator_phone +'</td><td>'+ listArr[i].common_question + ':' + listArr[i].question +'</td><td>'+ listArr[i].manager +'</td><td>'+ stats +'</td><td><button class="btn btn-success btn-xs dealed">已解决</button> <button class="btn btn-danger btn-xs notdeal">未解决</button></td></tr>');
                    list.appendTo(tbody);
                    if (listArr[i].solve_status === 0){
                        $(".notdeal").prop("disabled",true);
                    }else{
                        $(".dealed").prop("disabled",true);
                    }
                }
                $('#example1').footable();
            }
        })
        tbody.on("click",".dealed",function () {
            var param = {
                "status":1,
                "id":$(this).parent().parent().attr("data-id")
            };
            api.userPost("admin/bug/setStatus",param,function (data) {
                if (data.code === 0){
                    var deal = $(".dealed");
                    deal.prop("disabled",false);
                    $(".notdeal").prop("disabled",false);
                    deal.prop("disabled",true);
                    deal.parent().prev().html("已解决");
                }else{
                    alert(data.message);
                }
            })
        });
        tbody.on("click",".notdeal",function () {
            var param = {
                "status":0,
                "id":$(this).parent().parent().attr("data-id")
            };
            api.userPost("admin/bug/setStatus",param,function (data) {
                if (data.code === 0){
                    var notdeal = $(".notdeal");
                    $(".dealed").prop("disabled",false);
                    notdeal.prop("disabled",false);
                    notdeal.prop("disabled",true);
                    notdeal.parent().prev().html("未解决");
                }else{
                    alert(data.message);
                }
            })
        })
    });

</script>
