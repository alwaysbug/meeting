<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="Description" content="芮廷科技，会议管理"/>
	<meta name="Keywords" content="芮廷科技，会议管理系统，会议管理，MiniCC"/>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>企业登陆注册</title>
	<link rel="icon" href="images/logo.ico" type="image/x-icon"/>
	<link rel="stylesheet" type="text/css" href="styles/signIn.css"/>
	<link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
	<!--<link href="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">-->
	<!--[if lt IE 9]>
	<script src="http://cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
	<script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="wrapPC" style="display: block;">
	<div class="registerOrsignIn">
		<div class="signIn_back">
			<div class="support">
				<h3>芮廷支持他们</h3>
				<div class="logos">
					<img src="images/support_it.png"/>
				</div>
				<p>已有芮廷账号？<a href="javascript:;" class="login" onclick="toLogin()">登录</a></p>
			</div>
		</div>
		<div class="signIn_content">
			<div class="signIn_center">
				<div class="h1">注册企业账号</div>
				<div class="options">
					<div>
						<div class="option company">企业</div>
					</div>
					<div>
						<div class="option person"><!--个人--></div>
					</div>

				</div>
				<form class="registerform">
					<ul class="uls">
						<li class="register_phone_num">
							<h4>手机号码：</h4>
							<input datatype="phone" class="register_phone_input" type="text" placeholder="仅用于必要时与你联系" /><button class="idfy_code" type="button">获取验证码</button>
						</li>
						<li class="register_message register_hide_li">
							<h4>短信验证码：</h4>
							<input type="text" class="message_code" placeholder="请填写6位短信验证码" />
						</li>
						<li class="register_company_name register_hide_li">
							<h4>企业名称：</h4>
							<input type="text" class="company_name" placeholder="请填写企业名称" />
						</li>
						<li class="register_name register_hide_li">
							<h4>姓名：</h4>
							<input type="text" class="nick_name" placeholder="请填写真实姓名" />
						</li>
						<li class="register_email register_hide_li">
							<h4>邮箱：</h4>
							<input datatype="email" class="_email"  type="text" placeholder="用于登录和密码找回，请填写真实邮箱" />
						</li>

						<li class="register_password">
							<h4>密码：</h4>
							<input datatype="password" class="register_password_input" type="password" placeholder="不少于6位，区分大小写" />
						</li>
						<li class="register_btn_li register_hide_li">
							<button class="register_btn" type="button">注册</button>
							<p class="agree_protocol">注册账号，代表你同意《<a href="agreement.html">Ruiting服务协议</a>》</p>
						</li>
						<!--<li class="third_party">
                            <a href="#">使用第三方注册</a>
                        </li>-->
					</ul>
				</form>
			</div>
		</div>
	</div>
	<div class="warn">
		<img class="warn_img"/>
		<p class="warn_tips"></p>
	</div>
</div>
<div class="wrapMobile" style="display: none;">
	<div class="mobile_header" style="text-align: center;padding-top: 20px">
		<h1>注册企业账号</h1>
	</div>
	<div class="mobile_body" style="padding: 20px 10px 0 10px">
		<div class="form-group">
			<label for="phone_mobile">手机号码</label>
			<div class="input-group">
				<input type="email" class="form-control" id="phone_mobile" placeholder="请输入要注册的手机号码">
				<div class="input-group-addon" id="get_verify_mobile">获取验证码</div>
			</div>
		</div>
		<div class="form-group">
			<label for="phone_mobile">短信验证码</label>
			<input type="email" class="form-control" id="phone_verify_mobile" placeholder="请填写6位短信验证码">
		</div>
		<div class="form-group">
			<label for="phone_mobile">企业名称</label>
			<input type="email" class="form-control" id="company_name_mobile" placeholder="请填写6位短信验证码">
		</div>
		<div class="form-group">
			<label for="phone_mobile">姓名</label>
			<input type="email" class="form-control" id="name_mobile" placeholder="请填写真实姓名">
		</div>
		<div class="form-group">
			<label for="phone_mobile">邮箱</label>
			<input type="email" class="form-control" id="email_mobile" placeholder="用于登录和密码找回，请填写真实邮箱">
		</div>
		<div class="form-group">
			<label for="phone_mobile">密码</label>
			<input type="email" class="form-control" id="password_mobile" placeholder="不少于6位，区分大小写">
		</div>
		<div class="form-group">
			<label for="phone_mobile">邀请码</label>
			<input type="email" class="form-control" id="invite_code_mobile">
		</div>
	</div>
	<div class="mobile_footer" style="padding: 20px 10px 0 10px">
		<button class="btn" id="register_mobile">注册</button>
	</div>
</div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="scripts/validform.min.js" type="text/javascript" charset="utf-8"></script>
<script src="http://cdn.bootcss.com/jquery-easing/1.4.1/jquery.easing.min.js"></script>
<script src="scripts/api.js" type="text/javascript" charset="utf-8"></script>
<script src="scripts/animates.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="https://cdn.bootcss.com/sweetalert/1.1.3/sweetalert.min.js"></script>-->
<script>
    var href = window.location.href;
    var reg = /login$/g;
    if (reg.test(href)) {
        toLogin();
    }
</script>
</html>
